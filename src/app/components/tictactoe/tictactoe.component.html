<div class="gameContainer">
  <form class="board">
    <div class="nextPlayer">Next is {{player}}</div>
    <div class="row">
      <input type="text" readonly [value]="cells[0]" class="cell" [ngClass]="{'clicked' : cells[0] === 'X' || this.cells[0] === 'O'}" (click)="setValue(0)">
      <input type="text" readonly [value]="cells[1]" class="cell" [ngClass]="{'clicked' : cells[1] === 'X' || this.cells[1] === 'O'}" (click)="setValue(1)">
      <input type="text" readonly [value]="cells[2]" class="cell" [ngClass]="{'clicked' : cells[2] === 'X' || this.cells[2] === 'O'}" (click)="setValue(2)">
    </div>
    <div class="row">
      <input type="text" readonly [value]="cells[3]" class="cell" [ngClass]="{'clicked' : cells[3] === 'X' || this.cells[3] === 'O'}" (click)="setValue(3)">
      <input type="text" readonly [value]="cells[4]" class="cell" [ngClass]="{'clicked' : cells[4] === 'X' || this.cells[4] === 'O'}" (click)="setValue(4)">
      <input type="text" readonly [value]="cells[5]" class="cell" [ngClass]="{'clicked' : cells[5] === 'X' || this.cells[5] === 'O'}" (click)="setValue(5)">
    </div>
    <div class="row">
      <input type="text" readonly [value]="cells[6]" class="cell" [ngClass]="{'clicked' : cells[6] === 'X' || this.cells[6] === 'O'}" (click)="setValue(6)">
      <input type="text" readonly [value]="cells[7]" class="cell" [ngClass]="{'clicked' : cells[7] === 'X' || this.cells[7] === 'O'}" (click)="setValue(7)">
      <input type="text" readonly [value]="cells[8]" class="cell" [ngClass]="{'clicked' : cells[8] === 'X' || this.cells[8] === 'O'}" (click)="setValue(8)">
    </div>
    <div class="isGameOver" *ngIf="isGameOver">
      The winner is {{player}}
    </div>
    <div class="reset" (click)="reset()">
      Reset
    </div>
  </form>
</div>
