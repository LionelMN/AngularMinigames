<div class="gameContainer">
  <div class="lifeCounter">
    Lifes: {{lifes}}
  </div>
  <div class="phraseContainer">
    <div *ngFor="let letter of wordSeparated" class="cell" [ngClass]="{'unrevealed' : !letter.isRevealed, 'revealed' : letter.isRevealed}">
      <span *ngIf="letter.isRevealed">{{letter.letter}}</span>
    </div>
  </div>
  <div class="keyboard">
    <div class="key" *ngFor="let key of keyboard" [ngClass]="{'unPressed' : !key.isPressed, 'pressed' : key.isPressed}" (click)="pressKey(key)">
      {{key.letter}}
    </div>
  </div>
  <div class="result" *ngIf="result">
    <div [class]="result">You {{result}}</div>
    <div (click)="newGame()" class="newGame">New game</div>
  </div>
</div>
